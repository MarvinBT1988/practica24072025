<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h1>
        
        <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
            </div>
            
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/productos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
